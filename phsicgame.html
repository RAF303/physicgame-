<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="the goods">
        <h1>Phsychic Game</h1>
        <p>Guess what letter I'm Thinking of</p>
        <p>Wins:</p>
        <p>Losses:</p>
        <p>Guesses left:</p>
        <p>Guesses so far:</p>
    </div>

    <script>
        // var guess = alert("Pick the Correct letter");
        var alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p",
            "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"
        ];

        var correct = 0;
        var wrong = 0;
        var guessLeft = 10;
        var used = [];


        document.onkeyup = function (event) {


            var guessedAlphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p",
                "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"
            ];
            var userGuess = event.key;

            var awsner = alphabet[Math.floor(Math.random() * alphabet.length)];

            if (guessedAlphabet.indexOf(userGuess) > -1) {
                if (userGuess === awsner) {
                    correct++;
                    guessLeft = 10;
                    used = [];
                }
                if (userGuess != awsner) {
                    guessLeft--;
                    used.push(userGuess)
                }
                if (guessLeft === 0) {
                    guessLeft = 10;
                    wrong++;
                    used = [];
                }

                var html =
                    "<h1> Psychic Game </h1>" +
                    "<p>Guess what letter I'm thinking of</p>" +
                    "<p>Wins: " + correct + "</p>" +
                    "<p>Losses: " + wrong + "</p>" +
                    "<p>Guesses Left: " + guessLeft + "</p>" +
                    "<p>Guesses so far: " + used.join(", ") + "</p>";

                document.querySelector("#the goods").innerHTML = html;
            }


            // for (i = 0; i < 26; i++);
            // if (awsner == guess) {
            //     alert("You're Phsic!!")
            // } else {
            //     guess = alert("Dont quit you're day job");
            // }
        }
    </script>

</body>

</html>
